    types: deb
    uris: http://deb.debian.org/debian
    suites: bookworm bookworm-updates
    components: main contrib non-free non-free-firmware
    signed_by: /usr/share/keyrings/debian-archive-keyring.gpg
    enabled: true
    state: present
