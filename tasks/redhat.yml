- name: rpm --import
  ansible.builtin.rpm_key:
    key: "{{ item.key }}"
    fingerprint: "{{ item.fingerprint }}"
    state: "{{ item.state }}"
  loop: "{{ _rpm_key }}"
  register: result
  until: result is succeeded

- name: yum-config-manager --add-repo
  ansible.builtin.yum_repository:
    file: "{{ item.file }}"
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    baseurl: "{{ item.baseurl }}"
    enabled: "{{ item.enabled }}"
    priority: "{{ item.priority }}"
    module_hotfixes: "{{ item.module_hotfixes }}"
    gpgcheck: "{{ item.gpgcheck }}"
    gpgkey: "{{ item.gpgkey }}"
    state: "{{ item.state }}"
  loop: "{{ _yum_repository }}"

- name: dnf config-manager
  ansible.builtin.command:
    cmd: dnf config-manager --set-{{ item.state }} {{ item.name }}
  loop: "{{ _dnf_config_manager }}"
  changed_when: false
  failed_when: false

- name: disable zchunk
  community.general.ini_file:
    path: /etc/dnf/dnf.conf
    section: main
    option: zchunk
    value: "False"
    mode: "0644"
    no_extra_spaces: true
    state: present
  changed_when: false
  failed_when: false

- name: rpm -e --nodeps coreutils-single
  ansible.builtin.shell:
    cmd: |
      set -euxo pipefail
      rpm -e --nodeps coreutils-single
  args:
    executable: /bin/bash
  changed_when: false
  failed_when: false

- name: dnf install
  ansible.builtin.dnf:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    enablerepo: "{{ item.enablerepo | default(None) or omit }}"
  loop: "{{ _dnf }}"
  register: result
  until: result is succeeded
